{% load static %}

<table class="table-cart">
    <thead>
        <tr>
            <th>Imagem</th>
            <th>Livro</th>
        </tr>
    </thead>
    <tbody>
        {% for book in cart.values %}
        <tr>
            <td>
                {% if book.book_image %}
                    <img src="{% get_media_prefix %}{{ book.book_image }}">
                {% else %}
                    <img src="{% static 'assets/img/default.jpg'%}" class="book-image">
                {% endif %}
            </td>
            <td>
                <a href="{% url 'book:detail' book.book_slug %}">
                {{ book.book_title }}
                {{ book.book_edition_number }}
                </a>
                <a class="ml-3" href="{% url 'book:removefromcart' %}?id={{ book.book_id }}">
                    <i class="fas fa-times-circle text-danger" aria-hidden="true">X</i>
                </a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
