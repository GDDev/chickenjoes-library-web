<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar/Cadastrar</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- TODO -->
    <div class="user-form-container">
        <div class="form-choice-container">
            <h1 class="form-choice ">Entrar</h1>
            <hr/>
            <h1 class="form-choice active-choice">Cadastrar</h1>
        </div>
        <div class="signin-form-container ">
            <form action="#">
                <label for="username">Username:</label>
                <input type="text" name="username" id="username">
                <label for="password">Senha:</label>
                <input type="password" name="password" id="password">
                <button type="submit">Entrar</button>
            </form>
        </div>
        <div class="signup-form-container active-form">
            <form action="#">
                <div class="signup-form-row-container">
                    <label for="first_name">Nome:</label>
                    <input type="text" name="first_name" id="first_name">
                    <label for="last_name">Sobrenome:</label>
                    <input type="text" name="last_name" id="last_name">
                </div>
                <div class="signup-form-row-container">
                    <label for="username">Nome de UsuÃ¡rio:</label>
                    <input type="text" name="username" id="username">
                    <label for="cpf">CPF:</label>
                    <input type="text" name="cpf" id="cpf">
                </div>
                <div class="signup-form-row-container">
                    <label for="birth_date">Data de Nascimento:</label>
                    <input type="date" name="birth_date" id="birth_date">
                    <label for="email">E-mail:</label>
                    <input type="email" name="email" id="email">
                </div>
                
                <div class="signup-form-row-container">
                    <label for="phone">Telefone:</label>
                    <input type="tel" name="phone" id="phone">
                </div>

                <div class="signup-form-row-container">
                    <label for="password">Senha:</label>
                    <input type="password" name="password" id="password">
                    <label for="confirm_pass">Confirmar senha:</label>
                    <input type="password" name="confirm_pass" id="confirm_pass">
                </div>

                <div class="signup-form-row-container">
                    <button type="submit" class="submit-button">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
